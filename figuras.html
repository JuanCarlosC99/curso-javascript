<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Primera parte del curso JS</p>
    </header>
    <section>
        <h2>Calcular el area y perimetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button >
        </form>
    </section>
    <section>
        <h2>Calcular el area y perimetro de un Triangulo</h2>
        <form >
            <label for="InputTrianguloLado1">
                Escribe cuanto mide el lado 1
            </label>
            <input id="InputTrianguloLado1" type="number"/>
            
            <label for="InputTrianguloLado2">
                Escribe cuanto mide el lado 2  
            </label>
            <input id="InputTrianguloLado2" type="number"/>
            
            <label for="InputTrianguloBase">
                Escribe cuanto mide el lado base
            </label>
            <input id="InputTrianguloLadoBase" type="number"/>
            
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button >
        </form>
    </section>
    <section>
        <h2>Calcular el area y perimetro de un Circulo</h2>
        <form >
            <label for="InputCirculo">
                Escribe cuanto mide radio del circulo
            </label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button >
        </form>
        <script src="./figuras.js"></script>
</body>
</html>
